<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie- moduł 4.2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kantor online - szybka wymiana walut bez czekania.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/currency-exchange.css">
    <script src="js/currency-exchange.js" defer></script>
</head>

<body class="body">
    <!-- Homework from the module 4.2 and 5 Frontend Developer -->
    <main>
        <section class="currency-exchange">
            <div class="currency-exchange__box">
                <header class="currency-exchange__header">
                    <h1 class="currency-exchange__title">Kantor wymiany walut</h1>
                    <p class="currency-exchange__description">
                        Szybka wymiana bez zbędnego czekania
                    </p>
                </header>
                <form class="currency-exchange__form">
                    <div class="currency-exchange__user-interface">
                        <div class="currency-exchange__position">
                            <button type="reset" class="currency-exchange__button">
                                <img src="images/icons/clear.png" class="currency-exchange__icon" title="Wyczyść wszystko"
                                    alt="Wyczyść">
                            </button>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--center-align">
                            <p class="currency-exchange__caption">Wymień</p>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--right-align">
                            <a href="https://mybank.pl/kursy-walut" class="currency-exchange__link">
                                <img src="images/icons/stats.png" class="currency-exchange__icon" title="Aktualne kursy"
                                    alt="Kursy walut">
                            </a>
                        </div>
                        <div class="currency-exchange__position">
                            <select class="currency-exchange__currencies js-firstCurrency">
                                <option value="PLN">PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--right-align
                        currency-exchange__position--colspan">
                            <input type="number" class="currency-exchange__value js-amount" min="0" autofocus>
                        </div>
                        <div class="currency-exchange__position">
                            <button type="button" class="currency-exchange__button js-exchangeButton">
                                <img src="images/icons/exchange.png" class="currency-exchange__icon" title="Zamień wartości"
                                    alt="Zamiana">
                            </button>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--center-align">
                            <p class="currency-exchange__current-rate js-currentRate"></p>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--right-align">
                            <p></p>
                        </div>
                        <div class="currency-exchange__position">
                            <select class="currency-exchange__currencies js-secondCurrency">
                                <option value="EUR">EUR</option>
                                <option value="PLN">PLN</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="currency-exchange__position currency-exchange__position--right-align
                        currency-exchange__position--colspan">
                            <input type="number" class="currency-exchange__value js-result" readonly>
                        </div>
                    </div>
                    <button class="currency-exchange__submit js-convertButton">Wymień</button>
                </form>
            </div>
            <article class="currency-exchange__exchanges">
                <h2 class="currency-exchange__article-title">Zrealizowane wymiany</h2>
                <div class="currency-exchange__last-exchanges js-lastExchanges"></div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            Wszelkie prawa zastrzeżone &copy; 2021
        </p>
    </footer>
</body>

</html>
