<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie- moduł 4.2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kantor online - szybka wymiana walut bez czekania.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- Homework from the module 4.2 Frontend Developer -->
    <section class="currency-exchange">
        <header class="currency-exchange__header">
            <h1 class="currency-exchange__title">Kantor wymiany walut</h1>
            <p class="currency-exchange__description">
                Szybka wymiana bez zbędnego czekania
            </p>
        </header>
        <form class="currency-exchange__form">
            <div class="currency-exchange__first-line">
                <button class="currency-exchange__reset-button">
                    <img src="images/icons/cross.png" class="currency-exchange__cross" alt="Zresetuj">
                </button>
                <p class="currency-exchange__caption">Wymień</p>
                <a href="#" class="currency-exchange__link">
                    <img src="images/icons/stats.png" class="currency-exchange__stats" alt="Kursy walut">
                </a>
            </div>
            <div class="currency-exchange__second-line">
                <select class="currency-exchange__currencies">
                    <option value="PLN">PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                </select>
                <input type="number" class="currency-exchange__value" min="0">
            </div>
            <div class="currency-exchange__third-line">
                <button class="currency-exchange__swap">
                    <img src="images/icons/exchange.png" class="currency-exchange__exchange" alt="Zamiana">
                </button>
                <p class="currency-exchange__current-rate"></p>
            </div>
        </form>
    </section>
</body>

</html>
